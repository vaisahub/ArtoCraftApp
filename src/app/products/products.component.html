<div class="col">
    <div class="row">
        <ng-container *ngFor="let data of dataSource">

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">

                    <img class="card-img-top" src="{{data.item_image}} " alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title"><a href="product.html" title="View Product">{{ data.item_name}}</a></h4>
                        <p class="card-text">{{ data.item_desc }}</p>
                        <div class="row">
                            <div class="col">
                                <p class="btn btn-primary btn-block">{{ data.item_price }}â‚¹</p>
                            </div>

                            <div class="col">
                                <a href="#" class="btn btn-success btn-block"> <i class="fa fa-shopping-cart"></i>Add to cart</a>
                            </div>
                            <div class="col">
                                <a href="#" class="btn btn-danger btn-block"><i class="fa fa-heart"></i>Add Wishlist</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <!-- <p></p> -->
                                <p>Seller :</p>
                            </div>
                            <div class="col-6 btn btn-info btn-block">

                                <p> <a>{{ data.item_seller.username}}</a></p>
                                <p>{{ data.item_seller.email}}</p>
                                <p>{{ data.item_seller.phno}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

        <div class="col-12">
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active">
                        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
